{% extends 'base.html' %}

{% block title %} | Kayıt Ol {% endblock %}

{% block content %}
<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Kayıt Ol</h4>
            </div>
            <div class="card-body">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
              <form action="{% url 'kayit' %}" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                      <label for="ilk_isim">İsim</label>
                      <input type="text" name="ilk_isim" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label for="soy_isim">Soyisim</label>
                      <input type="text" name="soy_isim" class="form-control" required>
                    </div>
                <div class="form-group">
                  <label for="kullaniciadi">Kullanıcı Adı</label>
                  <input type="text" name="kullaniciadi" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="sifre2">Şifre</label>
                  <input type="password" name="sifre" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="sifre">Şifre Onayı</label>
                  <input type="password" name="sifre2" class="form-control" required>
                </div>
                <input type="submit" value="Kayıt Ol" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
