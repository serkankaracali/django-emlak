{% extends 'base.html' %}

{% block title %} | Hesap Girişi {% endblock %}

{% block content %}
<section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Giriş</h4>
            </div>
            <div class="card-body">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
                <form action="{% url 'giris' %}" method="POST">
                  {% csrf_token %}
                <div class="form-group">
                  <label for="kullaniciadi">Kullanıcı Adı</label>
                  <input type="text" name="kullaniciadi" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="sifre2">Şifre</label>
                  <input type="password" name="sifre" class="form-control" required>
                </div>

                <input type="submit" value="Giriş Yap" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
